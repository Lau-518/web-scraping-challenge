<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Latest Mars News</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="container">
      <div class="jumbotron text-center">
        <h1>Mission to Mars</h1>
        <p>
          <a class="btn btn-primary btn-lg" href="/scrape" role="button"
            >Scrape New Data</a
          >
        </p>
      </div>
    </div>

    <!--------------------------------------------------------------------------------------------------------------->
    <!---Latest Mars News-->

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h4>Latest Mars News</h4>
          <h4 class="heading">{{mars_data.news_title}}</h4>
        </div>
      </div>
    </div>

    <!--------------------------------------------------------------------------------------------------------------->
    <!---Feature Mars Image and Mars facts (Table)-->

    <div class="container">
      <!---Feature Mars Image------------------------->

      <div class="row">
        <div class="col-md-7">
          <h2>Featured Mars Image</h2>
          <h4 class="heading">{{mars_data.featured_image}}</h4>
        </div>

        <!---Mars facts--------------------------------->
        <div class="col-md-5">
          <h2>Mars Facts</h2>
          <h4 class="heading">{{mars_data.table_df}}</h4>
        </div>
      </div>
    </div>

    <!--------------------------------------------------------------------------------------------------------------->
    <!---Mars Hemispheres----------------------------->
    <div class="container">
      <div class="text-center">
        <h1>Mars Hemisphere</h1>
      </div>
    </div>

    <div class="container">
      <!----Mars Hemisphere 1------------------------->

      <div class="row">
        <div class="col-md-6">
          <h4 class="heading">{{mars_data.pic_href[0]}}</h4>
        </div>

        <!----Mars Hemisphere 2--------------------------------->

        <div class="col-md-6">
          <h4 class="heading">{{mars_data.pic_href[1]}}</h4>
        </div>
      </div>
    </div>

    <div class="container">
      <!----Mars Hemisphere 3------------------------------->

      <div class="row">
        <div class="col-md-6">
          <h4 class="heading">{{mars_data.pic_href[2]}}</h4>
        </div>

        <!----Mars Hemisphere 4--------------------------------->

        <div class="col-md-6">
          <h4 class="heading">{{mars_data.pic_href[3]}}</h4>
        </div>
      </div>
    </div>
  </body>
</html>
